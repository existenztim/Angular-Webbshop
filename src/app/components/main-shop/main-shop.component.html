<header class="bg-slate-800 text-teal-700 p-2">
    <h2 class="font-semibold text-center text-6xl m-1 mb-2">{{ categoryName }}</h2>
    <nav class="m-4">
        <ul class="flex center flex-wrap justify-evenly w-3/4 ">
            <li (click)="navigateToCategory('Action')" class=" Action cursor-pointer">
                Action
            </li>
            <li (click)="navigateToCategory('Thriller')" class="Thriller cursor-pointer">
                Thriller
            </li>

            <li (click)="navigateToCategory('Comedy')" class="Comedy cursor-pointer">
                Comedy
            </li>
            <li (click)="navigateToCategory('Sci-fi')" class="Sci-fi cursor-pointer">
                Sci-fi
            </li>
        </ul>
    </nav>
</header>
<div class="flex bg-slate-800 gap-2 pb-4 justify-center text-center items-center">

    <div class="bg-teal-600 p-2 rounded-md">
        <input [(ngModel)]="searchText" type="text" value="searchText" placeholder="Search..."
            (input)="filterMoviesByInput()">
    </div>
    <button class="border-teal-600 rounded-md p-2 border-2 border-solid text-teal-600"><a
            [routerLink]="''">Back  -></a></button>
</div>
<p class="flex justify-center gap-1 w-32 m-auto bg-slate-800 text-slate-200 rounded-sm mb-3"
    *ngIf="searchText.length > 0">
    <span class="text-teal-600">{{movieList.length}} </span>
    matching titles.
</p>

<main class="customStorePageGrid">
    <app-shopping-cart class="w-80" [cartItems]="cartItems" (deleteItem)="deleteItem($event)"></app-shopping-cart>
    <app-movie-list class="mt-2" (newItem)="newItemToCart($event)" [movieList]="movieList"></app-movie-list>
</main>
